<ul class="list" >
    <li>
        <label>
            <input id="auth" type="checkbox" {{ auth }} >
            Auth
        </label>
    </li>
    <li>
        <input
            id="username"
            type="text"
            class="form-control"
            placeholder="username"
            value="{{ username }}"
            title="Username">
    </li>
    <li>
        <input
            id="password"
            type="password"
            class="form-control"
            placeholder="password"
            value="{{ password }}"
            title="Password">
    </li>
    <li>
        <label>
            <input
                id="diff"
                type="checkbox"
                {{ diff }}>
            Diff
        </label>
    </li>
    <li>
        <label>
            <input
                id="zip" 
                type="checkbox"
                {{ zip }}>
            Zip
         </label>
    </li>
    <li>
        <select class="form-control full-width" id="editor" title="Editor">
            <option {{ edward-selected }}>edward</option>
            <option {{ dword-selected }}>dword</option>
        </select>
    </li>
    <li>
        <label>
            <input
                id="notifications"
                type="checkbox"
                {{ notifications }}>
            Notifications
        </label>
    </li>
    <li>
        <label>
            <input
                id="localStorage"
                type="checkbox"
                {{ localStorage }}>
            Local Storage
        </label>
    </li>
    <li>
        
        <label>
            <input id="buffer" type="checkbox" {{ buffer }}>
            
            Buffer
        </label>
    </li>
    <li>
        <label>
            <input id="dirStorage" type="checkbox" {{ dirStorage }} >
            Directory Storage
        </label>
    </li>
    <li>
        <label>
            <input id="minify" type="checkbox" {{ minify }}>
            Minify
        </label>
    </li>
    <li>
        <label>
            <input id="online" type="checkbox" {{ online }}>
            Online
        </label>
    </li>
    <li>
        <label>
            <input id="cache" type="checkbox" {{ cache }} >
            Cache
        </label>
    </li>
    <li>
        <label>
            <input id="showKeysPanel" type="checkbox" {{ showKeysPanel }}>
            Show keys panel
        </label>
    </li>
    <li>
        <input 
            id="port"
            min="0"
            max="65535"
            title="Port"
            type="number"
            value="{{ port }}"
            placeholder="Port"
            class="form-control">
    </li>
</ul>
